<html>
    <head>
        <script src="aframe.min.js"></script>
        <!--<script src="node_modules/animejs/lib/anime.min.js"></script>-->
        <!--<script src="anime.min.js"></script>-->
        <script>
            const pixelScale = 1.032 / 1080;
            const lengthScale = 50 / 1080;
            var circs;
            var currentHotspotTimer;
            var currentHotspotTimerHolder;
            var currentHotspot;
            var hotSpotLoader;
            var startValue = 0;
            var entered = false, opening = false, closing = false;
            var hotSpots = [];
            var onButton = false;
            var fade;
            var sky;
            var changingScene = false;
            var scene1, scene2;
            var currentScene;
            var maincam;
            var rig;
            var inVR = false;

            var placeHelper;

            var fadeout, fadein;

            function buttonEnter(el) {el.emit('enteredBtn')}
            function buttonLeave(el) {el.emit('leftBtn')}

            class HotSpot {
                constructor(el) {
                    this.id = el.id.substring(0,2);
                    this.el = el;
                    this.buttons = [...el.children].filter(a => a.classList.contains("ui-button"));
                    this.hasbtns;
                    this.isCarousel = false;
                    this.currBtn;
                    this.loader = this.el.children[0];
                    this.tempTsca = 0;
                    this.currImage = 0;
                    this.nImages = 5;
                    this.justOpened = false;
                    this.Tsca = {
                        'sca': 0
                    };
                    this.tempHsca = 0;
                    this.Hsca = {
                        'sca': 0
                    };

                    if(this.buttons.length > 0) {
                        this.hasbtns = true;
                        this.buttons = [...this.buttons].map((a,i) => {
                            if(a.classList.contains("yes-btn")){
                                a.addEventListener('mouseenter', function() {buttonEnter(a)});
                                a.addEventListener('mouseleave', function() {buttonLeave(a)});
                                a.setAttribute("data-index", i);
                                return new uiButton(a, "yes", () => {
                                    if(changingScene == false){
                                        changingScene = true;
                                        fade.emit("fadeOut");
                                        [...scene1.children].map(a => {a.classList.remove("interactive")});
                                        setTimeout((function(self){
                                            return function() {
                                                currentScene = scene2;
                                                scene1.setAttribute("visible", "false");
                                                scene2.setAttribute("visible", "true");
                                                [...scene2.children].map(a => {
                                                    a.classList.add("interactive");
                                                    a.emit("left");
                                                });
                                                fade.emit("fadeIn");
                                                sky.setAttribute("src", "#sky2");
                                                changingScene = false;
                                            }
                                        })(this),2000);
                                    }
                                }, i);
                            } else if (a.classList.contains("no-btn")) {
                                a.addEventListener('mouseenter', function() {buttonEnter(a)});
                                a.addEventListener('mouseleave', function() {buttonLeave(a)});
                                a.setAttribute("data-index", i);
                                return new uiButton(a, "no", () => {
                                    if(changingScene == false){
                                        changingScene = true;
                                        fade.emit("fadeOut");
                                        [...scene2.children].map(a => {a.classList.remove("interactive")});
                                        setTimeout((function(self){
                                            return function() {
                                                currentScene = scene2;
                                                scene2.setAttribute("visible", "false");
                                                scene1.setAttribute("visible", "true");
                                                [...scene1.children].map(a => {
                                                    a.classList.add("interactive");
                                                    a.emit("left");
                                                });
                                                fade.emit("fadeIn");
                                                sky.setAttribute("src", "#sky1");
                                                changingScene = false;
                                            }
                                        })(this),2000);
                                    }
                                }, i);
                            } else if (a.classList.contains("right-arrow")) {
                                this.isCarousel = true;
                                a.addEventListener('mouseenter', function() {buttonEnter(a)});
                                a.addEventListener('mouseleave', function() {buttonLeave(a)});
                                a.setAttribute("data-index", i);
                                return new uiButton(a, "right", () => {
                                    currentHotspot.progressCarousel("right");
                                }, i);
                            } else if (a.classList.contains("left-arrow")) {
                                this.isCarousel = true;
                                a.addEventListener('mouseenter', function() {buttonEnter(a)});
                                a.addEventListener('mouseleave', function() {buttonLeave(a)});
                                a.setAttribute("data-index", i);
                                return new uiButton(a, "left", () => {
                                    currentHotspot.progressCarousel("left");
                                }, i);
                            }
                        });
                        this.currBtn = this.buttons[0];
                    }
                    this.loading = false;
                    this.growing = false;
                    this.shrinking = false;
                    this.enteredCheck = true;
                    this.closingCheck = true;
                    this.openingCheck = true;
                    this.loadForward = true;
                    this.interactiveCheck = true;
                    this.totalFrames = 30;
                    this.currentFrame = 0;
                    this.loadDuration = 1000;
                    this.animTimes = 1;
                    this.loadInterval;

                    this.growHotspot = AFRAME.ANIME({
                        targets: this.Hsca,
                        sca: 1,
                        duration: 1000,
                        autoplay: false,
                        easing: 'easeOutElastic(1, 0.5)',
                        begin: () => {
                            this.justOpened = true;
                            this.el.classList.add("opening");
                            clearInterval(currentHotspot.loadInterval);
                            this.el.classList.add("canSetInterval");
                            const id = this.el.classList.item(1);
                            this.el.setAttribute("src", `#hotspotOpen${id}`);
                            calcNewValues(this.el);
                            var children = this.el.children;
                            for(var i = 1; i < children.length; i++){
                                var c = children[i];
                                c.setAttribute("visible", "true");
                            }
                            if(currentHotspot.isCarousel) {
                                console.log("progress bcause carousel");
                                currentHotspot.progressCarousel();
                            }
                            removeOverlaps(this.el);
                        },
                        update: (anim) => {
                            this.el.setAttribute("scale", {x: this.Hsca.sca, y: this.Hsca.sca, z: 1});
                            if(Math.round(anim.progress) >= 10 && this.enteredCheck){
                                this.el.classList.add("entered");
                                this.enteredCheck = false;
                            }
                            if(Math.round(anim.progress) >= 20 && this.openingCheck){
                                this.el.classList.remove("opening");
                                this.openingCheck = false;
                            }
                            if(Math.round(anim.progress) >= 30 && this.interactiveCheck){
                                if(this.hasbtns){
                                    [...this.buttons].map(a => a.el.classList.add("interactive"));
                                }
                                this.interactiveCheck = false;
                            }
                            this.tempHsca = this.Hsca.sca;
                        },
                        complete: () => {
                            this.el.classList.remove("opening");
                            this.el.classList.remove("closing");
                            this.el.classList.add("entered");
                            this.enteredCheck = true;
                            this.openingCheck = true;
                            this.interactiveCheck = true;
                            this.growing = false;
                        }
                    });
                }

                reapplyHotspotTimer(){
                    let dur = (this.loadForward ? (this.totalFrames - this.currentFrame - 1) * (this.loadDuration / (this.totalFrames * this.animTimes)) : (this.currentFrame + 1) * (this.loadDuration / (this.totalFrames * this.animTimes)));
                    let target = this.loadForward ? 1 : 0;
                    this.animateHotspotTimer = AFRAME.ANIME({
                        targets: this.Tsca,
                        sca: [this.tempTsca, target],
                        duration: dur,
                        autoplay: false,
                        easing: 'linear',
                        begin: (anim) => {
                            this.loader.setAttribute("src",`#loadS${this.currentFrame > 9 ? this.currentFrame : '0' + this.currentFrame}`);
                            this.loader.setAttribute("visible", "true");
                            if(this.el.classList.contains("canSetInterval")){
                                this.el.classList.remove("canSetInterval");
                                this.loadInterval = setInterval((function(self){
                                    return function() {
                                        if(self.loadForward){
                                            self.currentFrame = (self.currentFrame + 1) % (self.totalFrames);
                                        } else {
                                            self.currentFrame = (self.currentFrame - 1) % (self.totalFrames);
                                        }
                                        self.loader.setAttribute("src",`#loadS${self.currentFrame > 9 ? self.currentFrame : self.currentFrame >= 0 ? '0' + self.currentFrame : self.totalFrames + self.currentFrame > 9 ? (self.totalFrames + self.currentFrame) : '0' + (self.totalFrames + self.currentFrame)}`);
                                    }
                                })(this),this.loadDuration / (this.totalFrames * this.animTimes));
                            }
                        },
                        update: () => {
                            this.loader.setAttribute("opacity", this.Tsca.sca);
                            this.tempTsca = this.Tsca.sca;
                        },
                        complete: () => {
                            this.loader.setAttribute("visible", "false");
                            clearInterval(this.loadInterval);
                            this.el.classList.add("canSetInterval");
                            this.currentFrame = 0;
                            this.loader.setAttribute("src","#loadS00");
                            this.loading = false;
                            if(this.loadForward){
                                this.growHotspot.restart();
                                this.growHotspot.pause();
                                this.growing = true;
                            }
                        }
                    });
                }

                reapplyShrink(){
                    this.shrinkHotspot = AFRAME.ANIME({
                        targets: this.Hsca,
                        sca: [this.tempHsca, 0.1],
                        duration: 1000,
                        autoplay: false,
                        easing: 'easeOutElastic(1, 0.6)',
                        begin: () => {
                            this.el.classList.add("closing");
                            this.el.classList.add("switchImg");
                            bringBackOverlaps();
                            if(this.hasbtns){
                                [...this.buttons].map(a => a.el.classList.remove("interactive"));
                            }
                        },
                        update: (anim) => {
                            this.el.setAttribute("scale", {x: this.Hsca.sca, y: this.Hsca.sca, z: 1});
                            if(Math.round(anim.progress) >= 1 && this.enteredCheck){
                                this.el.classList.remove("entered");
                                this.enteredCheck = false;
                            }
                            if(Math.round(anim.progress) >= 35 && this.el.classList.contains("switchImg")){
                                this.el.classList.remove("switchImg");
                                this.el.setAttribute("src", "#hotspot");
                                this.el.setAttribute("height", "1.0324");
                                calcNewValues(this.el);
                                var children = this.el.children;
                                for(var i = 1; i < children.length; i++){
                                    var c = children[i];
                                    c.setAttribute("visible", "false");
                                }
                            }
                            if(Math.round(anim.progress) >= 15 && this.closingCheck){
                                this.el.classList.remove("closing");
                                this.closingCheck = false;
                            }
                            this.tempHsca = this.Hsca.sca;
                        },
                        complete: () => {
                            this.el.classList.remove("opening");
                            this.el.classList.remove("entered");
                            this.enteredCheck = true;
                            this.closingCheck = true;
                            this.shrinking = false;
                        }
                    })
                }

                progressCarousel(dir){
                    let rightB = [...this.buttons].filter(a => a.type == "right")[0].el;
                    let leftB = [...this.buttons].filter(a => a.type == "left")[0].el;
                    let thisImage = this.el.children[1];
                    let nextImage = this.el.children[2];
                    rightB.classList.remove("interactive");
                    leftB.classList.remove("interactive");
                    if(dir == "right" && this.currImage < (this.nImages-1)) {
                        this.currImage++;
                    } else if (dir == "left" && this.currImage != 0) {
                        this.currImage--;
                    }
                    if(this.currImage == this.nImages-1) {
                        rightB.setAttribute("visible", "false");
                    } else if(this.currImage == 0) {
                        leftB.setAttribute("visible", "false");
                    } else {
                        rightB.setAttribute("visible", "true");
                        leftB.setAttribute("visible", "true");
                    }
                    if(!this.justOpened){
                        nextImage.setAttribute("opacity", "0");
                        thisImage.setAttribute("opacity", "1");
                        nextImage.setAttribute("src", `#imageC${this.currImage}`);
                        thisImage.emit("imageFadeOut");
                        nextImage.emit("imageFadeIn");
                        let cImage = this.currImage;
                        setTimeout(function(){
                            rightB.classList.add("interactive");
                            leftB.classList.add("interactive");
                            nextImage.setAttribute("opacity", "0");
                            thisImage.setAttribute("src", `#imageC${cImage}`);
                            thisImage.setAttribute("opacity", "1");
                        },750);
                    } else {
                        this.justOpened = false;
                    }
                }
            }


            class uiButton {
                constructor(el,type,f,i) {
                    this.el = el;
                    this.type = type;
                    this.index = i;
                    this.animateButtonTimer;
                    this.timer = {
                        't' : 0
                    }
                    this.loading = false;
                    this.tempTimer = 0;
                    this.loadForward = true;
                    this.loadDuration = 1000;
                    this.canSetInterval = true;
                    this.loadInterval;
                    this.currentFrame = 0;
                    this.clicked = f;
                }

                reapplyButtonTimer(){
                    let dur = this.loadForward ? ((30 - this.currentFrame - 1) * (this.loadDuration / 30)) : ((this.currentFrame) * (this.loadDuration / 30));
                    let target = this.loadForward ? 1 : 0;
                    this.animateButtonTimer = AFRAME.ANIME({
                        targets: this.timer,
                        t: [this.tempTimer, target],
                        duration: dur,
                        autoplay: false,
                        easing: 'linear',
                        begin: () => {
                            if(this.canSetInterval){
                                this.canSetInterval = false;
                                this.loadInterval = setInterval((function(self){
                                    return function() {
                                        if(self.loadForward){
                                            self.currentFrame = (self.currentFrame + 1) % 30;
                                        } else {
                                            self.currentFrame = (self.currentFrame - 1) % 30;
                                        }
                                        if(self.type == "yes"){
                                            self.el.setAttribute("src", `#yesbtnLoad${self.currentFrame}`);
                                        } else if (self.type == "no") {
                                            self.el.setAttribute("src", `#nobtnLoad${self.currentFrame}`);
                                        } else if (self.type == "right") {
                                            self.el.setAttribute("src", `#arrowRLoad${self.currentFrame}`);
                                        } else if (self.type == "left") {
                                            self.el.setAttribute("src", `#arrowLLoad${self.currentFrame}`);
                                        }
                                    }
                                })(this), this.loadDuration / 30);
                            }
                        },
                        update: () => {
                            this.tempTimer = this.timer.t;
                        },
                        complete: () => {
                            clearInterval(this.loadInterval);
                            this.canSetInterval = true;
                            if(this.currentFrame >= 28){
                                this.clicked();
                            }
                            this.currentFrame = 0;
                            this.loading = false;
                        }
                    });
                }
            }

            AFRAME.registerComponent('hotspot',{
                schema: {
                    loadEvent: {type: 'string', default: 'entered'},
                    growEvent: {type: 'string', default: 'loadFinished'},
                    shrinkEvent: {type: 'string', default: 'left'}
                },
                init: function() {
                    this.time = 0;
                    this.loadEventHandlerFn = function () {
                        this.time = 0;
                        currentHotspotTimerHolder = document.getElementById(this.getAttribute('id').substring(0,2) + "TH");
                        currentHotspot.loadForward = true;
                        currentHotspot.loading = true;
                        if(typeof currentHotspot.animateHotspotTimer !== 'undefined'){
                            currentHotspot.animateHotspotTimer.reset();
                        }
                        currentHotspot.reapplyHotspotTimer();
                        currentHotspot.loading = true;
                    };
                    this.shrinkEventHandlerFn = function () {
                        this.time = 0;
                        currentHotspot.el.classList.add("canSetInterval");
                        currentHotspot.loading = false;
                        if(currentHotspot.el.classList.contains("entered")){
                            currentHotspot.animateHotspotTimer.reset();
                            currentHotspot.loader.setAttribute("visible", "false");
                            currentHotspot.el.classList.add("closing");
                            currentHotspot.reapplyShrink();
                            currentHotspot.shrinking = true;
                        } else {
                            currentHotspot.loadForward = false;
                            clearInterval(currentHotspot.loadInterval);
                            if(typeof currentHotspot.animateHotspotTimer !== 'undefined'){
                                currentHotspot.animateHotspotTimer.reset();
                            }
                            currentHotspot.reapplyHotspotTimer();
                            currentHotspot.loading = true;
                        }
                    };
                },
                update: function(oldData) {
                    var data = this.data;
                    var el = this.el;

                    if(oldData.loadEvent && data.loadEvent !== oldData.loadEvent) {
                        el.removeEventListener(oldData.loadEvent, this.loadEventHandlerFn);
                    }
                    if(oldData.shrinkEvent && data.shrinkEvent !== oldData.shrinkEvent) {
                        el.removeEventListener(oldData.shrinkEvent, this.shrinkEventHandlerFn);
                    }

                    if(data.loadEvent) {
                        el.addEventListener(data.loadEvent, this.loadEventHandlerFn);
                    }
                    if(data.growEvent) {
                        el.addEventListener(data.growEvent, this.growEventHandlerFn);
                    }
                    if(data.shrinkEvent) {
                        el.addEventListener(data.shrinkEvent, this.shrinkEventHandlerFn);
                    }
                },
                tick: function(t, dt) {
                    this.time += dt;
                    if(currentHotspot.loading) {
                        currentHotspot.animateHotspotTimer.tick(this.time);
                    }
                    if(currentHotspot.growing) {
                        currentHotspot.growHotspot.tick(this.time);
                    }
                    if(currentHotspot.shrinking) {
                        currentHotspot.shrinkHotspot.tick(this.time);
                    }
                }
            });

            AFRAME.registerComponent('ui-button',{
                schema: {
                    enteredBtn: {type: 'string', default: 'enteredBtn'},
                    leftBtn: {type: 'string', default: 'leftBtn'},
                },
                init: function(){
                    this.time = 0;
                    this.enteredEventHandlerFn = function() {
                        this.time = 0;
                        onButton = true;
                        currentHotspot.currBtn = currentHotspot.buttons[this.getAttribute("data-index")];
                        currentHotspot.currBtn.loadForward = true;
                        if(typeof currentHotspot.currBtn.animateButtonTimer !== 'undefined'){
                            currentHotspot.currBtn.animateButtonTimer.reset();
                        }
                        currentHotspot.currBtn.reapplyButtonTimer();
                        currentHotspot.currBtn.loading = true;
                    }
                    this.leftEventHandlerFn = function () {
                        onButton = true;
                        currentHotspot.currBtn = currentHotspot.buttons[this.getAttribute("data-index")];
                        currentHotspot.currBtn.loadForward = false;
                        clearInterval(currentHotspot.currBtn.loadInterval);
                        currentHotspot.currBtn.canSetInterval = true;
                        if(typeof currentHotspot.currBtn.animateButtonTimer !== 'undefined'){
                            currentHotspot.currBtn.animateButtonTimer.reset();
                        }
                        currentHotspot.currBtn.reapplyButtonTimer();
                        currentHotspot.currBtn.loading = true;
                        setTimeout(function(){
                            onButton = false;
                        }, 6);
                    }
                },
                update: function(oldData) {
                    var data = this.data;
                    var el = this.el;

                    if(oldData.enteredBtn && data.enteredBtn !== oldData.enteredBtn) {
                        el.removeEventListener(oldData.enteredBtn, this.enteredEventHandlerFn);
                    }
                    if(oldData.leftBtn && data.leftBtn != oldData.leftBtn) {
                        el.removeEventListener(oldData.leftBtn, this.leftEventHandlerFn);
                    }

                    if(data.enteredBtn) {
                        el.addEventListener(data.enteredBtn, this.enteredEventHandlerFn);
                    }
                    if(data.leftBtn) {
                        el.addEventListener(data.leftBtn, this.leftEventHandlerFn);
                    }
                },
                tick: function(t, dt) {
                    this.time += dt;
                    if(currentHotspot.hasbtns){
                        [...currentHotspot.buttons].map(a => {
                            if(a.loading){
                                a.animateButtonTimer.tick(this.time);
                            }
                        });
                    }
                }
            })

            document.addEventListener("DOMContentLoaded", function(){
                scene1 = document.getElementById("scene1");
                scene2 = document.getElementById("scene2");
                currentScene = scene1;
                circs = document.getElementsByClassName("circ");
                yesButtons = document.getElementsByClassName("yes-btn");
                noButtons = document.getElementsByClassName("no-btn");
                fade = document.getElementById("fade-sphere");
                sky = document.getElementById("sky");
                maincam = document.getElementById("cam");
                rig = document.getElementById("rig");
                placeHelper = document.getElementById("placement-helper");
                if(placeHelper) {
                    setInterval(function() {
                        console.log("X: " + Math.round(placeHelper.getAttribute("rotation").x * 100) / 100 + "; Y: " + Math.round(placeHelper.getAttribute("rotation").y * 100) / 100);
                    }, 1000);
                }
                document.querySelector('a-scene').addEventListener('enter-vr', function () {
                    console.log("ENTERED VR");
                    console.log("V21");
                    inVR = true;
                    fade.setAttribute("position", "0 1.6 0");
                });
                document.querySelector('a-scene').addEventListener('exit-vr', function () {
                    console.log("EXITED VR");
                    inVR = false;
                    fade.setAttribute("position", "0 0 0");
                    [...circs].map(a => a.setAttribute("position", "0 0 0"));
                });

                for(let i = 0; i < circs.length; i++){
                    let circ = circs[i];
                    if(i == 0){
                        currentHotspot = circ;
                    }
                    circ.setAttribute("id", ((i+1) > 9) ? (i+1)+ 'HS' : '0' + (i+1) + 'HS');
                    hotSpots.push(new HotSpot(circ));
                    circ.classList.add("canSetInterval");
                    circ.addEventListener('mouseenter', hotSpotEnter);
                    circ.addEventListener('mouseleave', hotSpotLeave);
                }

                function hotSpotEnter() {
                    currentHotspot = this;
                    currentHotspot = hotSpots[Number(currentHotspot.id.substring(0,2))-1];
                    if(!currentHotspot.el.classList.contains("entered") && !currentHotspot.el.classList.contains("opening") && !currentHotspot.el.classList.contains("closing") && typeof currentHotspot !== 'undefined'){
                        currentHotspot.el.emit('entered');
                    }
                }

                function hotSpotLeave(){
                    setTimeout(function(){
                        if(!currentHotspot.el.classList.contains("opening") && !onButton){
                            currentHotspot.el.emit('left');
                        }
                    },5);
                }
            });

            function calcNewValues(el) {
                if(el != null){
                    let img = document.getElementById(el.getAttribute("src").substring(1));
                    if(img != null){
                        el.setAttribute("height", img.height * pixelScale);
                        el.setAttribute("theta-length", img.width * lengthScale);
                        el.setAttribute("theta-start", 180 - (el.getAttribute("theta-length") / 2));
                    }
                }
            }

            var movedSpots = [];

            function removeOverlaps(el) {
                if(el != null){
                    var children = el.children;
                    var biggestwel = el;
                    var biggesthel = el;
                    for(var i = 0; i < children.length-1; i++){
                        var c = children[i];
                        if(c.getAttribute("geometry").thetaLength > biggestwel.getAttribute("theta-length")){
                            biggestwel = c;
                        }
                        if(c.getAttribute("geometry").height > biggesthel.getAttribute("height")){
                            biggesthel = c;
                        }
                    }
                    var rot = el.getAttribute("rotation");
                    if(biggestwel != el){
                        var w = biggestwel.getAttribute("geometry").thetaLength / 2;
                    } else {
                        var w = el.getAttribute("theta-length") / 2;
                    }
                    if(biggesthel != el){
                        var h = (biggesthel.getAttribute("geometry").height / pixelScale) * lengthScale / 2;
                    } else {
                        var h = (el.getAttribute("height") / pixelScale) * lengthScale / 2;
                    }
                    for(var i = 0; i < circs.length; i++){
                        var circ = circs[i];
                        if(circ != el){
                            var circRot = circ.getAttribute("rotation");
                            if((circRot.x < rot.x + h && circRot.x > rot.x - h) && (circRot.y > rot.y - w && circRot.y < rot.y + w)){
                                circ.setAttribute("visible", "false");
                                let r = circ.getAttribute("rotation");
                                circ.setAttribute("rotation", `${r.x} ${r.y+180} ${r.z}`);
                                movedSpots.push(circ);
                            }
                        }
                    }
                }
            }

            function bringBackOverlaps() {
                for(i in movedSpots){
                    let circ = movedSpots[i];
                    circ.setAttribute("visible", "true");
                    let r = circ.getAttribute("rotation");
                    circ.setAttribute("rotation", `${r.x} ${r.y-180} ${r.z}`);
                }
                movedSpots = [];
            }

            AFRAME.registerComponent('position-reader', {
                tick: function() {
                    if(inVR){
                        [...circs].map(a => a.setAttribute("position", maincam.getAttribute("position")));
                    }
                    if(placeHelper){
                        placeHelper.setAttribute("rotation", maincam.getAttribute("rotation"));
                    }
                }
            });
        </script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <!--<a-asset-item id="vrVideo" src="Media/360Video.mp4"></a-asset-item>-->
                <img id="sky1" src="Media/skybox.jpg.png">
                <img id="sky2" src="Media/spiaggia_di_mondello_4k.jpg">
                <img id="hotspot" src="Media/HotSpotTrans.png">
